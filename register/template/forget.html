{% extends 'index.html' %}
{% block content %} 

<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">    
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper" style="height: 300px;">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Enter Email</h4>
                                        <form action="" method="POST">
                                            {% csrf_token %}
                                        <div class="form-group">
                                            <input type="email" name="email" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off" required>
                                            <i class="input-icon uil uil-at"></i>
                                        </div>	
                                        <p style="margin-top: 1rem;">
                                            {{ message }}
                                       </p>
                                       <input type="submit"  class="btn mt-4">
                                    
                                    </form>

                                        <p class="mb-0 mt-4 text-center"><a href="{% url 'login' %}" class="link" >back to Sign Up</a></p>
                                      </div>
                                  </div>
                              </div>
                      </div>
                  </div>
              </div>
          </div>
    </div>
</div>
</div>
{% endblock %}
